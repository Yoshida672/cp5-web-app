<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hamburger {
            transition: transform 0.3s ease;
        }
        .hamburger.active {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
<div th:insert="~{fragments/header :: header}">
    MENU NO HEADER
</div>
<div class="container mx-auto">


    <h1 class="text-3xl font-bold mb-6 text-center" th:text="#{projeto.titulo}">Lista de XXX</h1>

    <div class="text-center mt-8">
        <a th:href="@{/projetos/novo}" class="text-blue-600 font-semibold hover:underline" th:text="#{projeto.lista.nova}">Novo Projeto</a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <table bclass="w-full border-collapse">
            <thead>
            <tr class="bg-blue-600 text-white">
                <th class="p-3 text-left" th:text="#{projeto.id}">ID</th>
                <th class="p-3 text-left" th:text="#{projeto.nome}">Nome</th>
                <th class="p-3 text-left" th:text="#{projeto.responsavel}">Responsável</th>
                <th class="p-3 text-left" th:text="#{projeto.dataCriacao}">Data de Criação</th>
                <th class="p-3 text-left" th:text="#{page.acoes}">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b" th:each="projeto : ${projetos}">
                <td class="p-3" th:text="${projeto.id}">ID</td>
                <td class="p-3" th:text="${projeto.nome}">NOME</td>
                <td class="p-3" th:text="${projeto.responsavel}">RESPONSAVEL</td>
                <td class="p-3" th:text="${projeto.dataCriacao}">DATA DE CRIAÇÃO</td>

                <td class="p-3">
                    <a class="text-blue-600 hover:underline" th:href="@{/projetos/editar/{id}(id=${projeto.id})}" th:text="#{page.edit}">Editar</a>
                    <a class="text-blue-600 hover:underline" th:href="@{/projetos/deletar/{id}(id=${projeto.id})}" th:text="#{page.delete}">Deletar</a>
                </td>

            </tr>
            </tbody>

        </table>
    </div>

</div>
<div th:replace="~{fragments/footer :: footer}">
    &copy; 2025 TEXTO FOOTER
</div>


</body>
</html>
