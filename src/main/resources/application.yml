server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8

spring:
  application:
    name: eproject
  thymeleaf:
    cache: false
  jpa:
    open-in-view: true
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: update # ou validate/none, dependendo do seu cen√°rio
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: ${db.url}
    username: ${db.user}
    password: ${db.password}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

logging:
  level:
    root: INFO
    br: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
